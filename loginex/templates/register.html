	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" name="LoginForm"  method="post">
					 {% csrf_token %}
					 {{ user_form.non_field_errors }}
					<span class="login100-form-title p-b-26">
						Sign Up 
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>
					<div class="wrap-input100" >
						 <input  class="input100" type="text" id="id_username" name="username" for="{{ user_form.username.id_for_label }}">
						<span class="focus-input100" data-placeholder="Username"></span> 
					</div>
					{{ user_form.username.errors }}

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password1" id="id_password1" for="{{ user_form.password1.id_for_label }}">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					{{ user_form.password1.errors }}

						</span>
						<input class="input100" type="password" name="password2" id="id_password2" for="{{ user_form.password2.id_for_label }}">
						<span class="focus-input100" data-placeholder=" Confirm Password"></span>
					</div>
					{{ user_form.password2.errors }}

						 <input  class="input100" type="text" id="id_last_name" name="last_name" for="{{ user_form.last_name.id_for_label }}">

					</div>

							<button class="login100-form-btn" type="submit">
								Register
							</button>
						</div>
					</div>
